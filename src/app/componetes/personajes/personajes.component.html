<div class="container">
    <div class="row border-1 shadow mt-2">
        <h2>Numero de personajes : {{infoAPI.info.count}}</h2>

        <br>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-4 my-3" *ngFor="let char of infoAPI.results">
            <div class="card  h-100" [routerLink]="'/personaje/'+char.id">
                <div class="card-header">
                    <h3>{{char.id}} - {{char.name}}</h3>
                </div>
                <img class="card-img" [src]="char.image" alt="">

                <div class="card-footer">
                    <small>{{char.location.name}}</small>

                </div>
            </div>
        </div>
    </div>

  <nav aria-label="Page navigation example  ">
    <ul class="pagination justify-content-center ml- my-3">
      <li (click)="changePage('previous')" class="page-item " [ngClass]="{'disabled' : previosDis}">
        <a class="page-link">Previous</a>
      </li>
      <li (click)="changePage('first')" class="page-item"><a class="page-link" >1</a></li>
      <li class="page-item active" aria-current="page">
        <input type="number" [(ngModel)]="currentPage"  (keydown.enter)="changePage('input')" class=" form-control">

      </li>
      <li (click)="changePage('last')" class="page-item"><a class="page-link" >{{infoAPI.info.pages}}</a></li>
      <li (click)="changePage('next')" class="page-item" [ngClass]="{'disabled' : nextDis}">
        <a class="page-link" >Next</a>
      </li>
    </ul>
  </nav>

</div>
